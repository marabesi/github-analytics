name: Deploy

on: [push]

env:
  CI: true
  COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_TOKEN }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Install
        run: npm install

      - name: Test ✅
        if: github.ref != 'refs/heads/master'
        run: npm run test

      - name: Coverage ✅
        if: github.ref == 'refs/heads/master'
        run: npm run coveralls

      - name: Build 🔧
        env:
          PUBLIC_PATH: /github-stats-dashboard
        run: npm run build

      - name: Deploy 🚀
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
